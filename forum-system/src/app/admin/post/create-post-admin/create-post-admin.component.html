<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Posts
  </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Add Post</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" method="post">
      <div class="box-body">
        <div class="text-danger"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Post Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter post title">
            <span class="text-danger"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Post Content</label>
          <div class="col-sm-10">
            <textarea id="tinyTextArea"></textarea>
          </div>
        </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-info pull-right">Create</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</section>
