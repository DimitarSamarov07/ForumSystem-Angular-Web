<base href="/">
<section class="content-header">
  <h1>
    Categories
  </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Add Category</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form #f="ngForm" [formGroup]="form" (ngSubmit)="createCategoryOnFormSubmit(f)" enctype="multipart/form-data">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Category Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="title" placeholder="Enter category title">
            <span class="text-danger" *ngIf="form.get('title').errors?.required">Title is required</span>
            <span class="text-danger" *ngIf="form.get('title').errors?.minlength">Title should be at least 6 character long.</span>
            <span class="text-danger" *ngIf="form.get('title').errors?.maxlength">Title should be no more than 40 characters long.</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Category Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter category description"
                   formControlName="description">
            <span class="text-danger"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="image">Upload Forum Image</label>
          <br/>
          <input type="file" id="image" class="btn btn-dark" (change)="registerPhoto($event)"/>
          <br/>

          <p class="text-danger">Make sure to use high-resolution images with aspect ratio 16:9</p>
          <br/>
        </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-info pull-right">Create</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</section>
