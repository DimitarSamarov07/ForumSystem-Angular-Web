<div class="row">
  <div class="col-md-4">
    <section>
      <form id="account" #f="ngForm" [formGroup]="form" (ngSubmit)="loginOnSubmit(f)">
        <h4>Login</h4>
        <hr />
        <p class="text-danger" *ngIf="incorrectCredentials">Incorrect credentials. Please try again.</p>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" class="form-control" formControlName="username"/>
          <span class="text-danger" *ngIf="form.get('username').touched && form.get('username').errors?.required">Username is required.</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control" formControlName="password"/>
          <span class="text-danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">Password is required.</span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
        <div class="form-group">
          <p>
            <a href="/user/register">Register as a new user</a>
          </p>
        </div>
      </form>
    </section>
  </div>
</div>
