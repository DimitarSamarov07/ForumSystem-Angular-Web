<section class="content-header">
  <h1>
    Posts from {{categoryName}}
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Posts</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">

        <div class="box-header">
          <h3 class="box-title">Manage Posts</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="table" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>CreatedOn</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <mat-spinner *ngIf="loading"></mat-spinner>

            <tr *ngFor="let post of posts trackBy: trackItem">
              <td>{{post.objectId}}</td>
              <td>{{post.title}}</td>
              <td>{{post.parsedCreated}}</td>
              <td>
                <a href="javascript:void(0)"
                   routerLink="/administration/post/edit/{{post.category.objectId}}/{{post.objectId}}">Edit</a> |
                <a href="javascript:void(0)" [swal]="deleteSwal">Delete</a> |
                <a routerLink="/post/details/{{post.objectId}}">View in forum</a>
                <swal
                  #deleteSwal
                  position="center"
                  title="Delete {{post.title}}"
                  text="This cannot be undone. Are you sure you want to continue ?"
                  icon="error"
                  [showCancelButton]="true"
                  [focusCancel]="true"
                  (confirm)="onDeletePostClick(post.objectId)"></swal>
              </td>
            </tr>

          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
