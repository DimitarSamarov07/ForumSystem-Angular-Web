<section class="content-header">
  <h1>
    Posts
  </h1>
</section>
<!-- Main content -->
<!--TODO: Implement loader-->
<section class="content container-fluid" *ngIf="isDataReady">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Edit Post</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form #f="ngForm" class="form-horizontal" [formGroup]="form" (ngSubmit)="onEditFormSubmit(f)">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">New Category Title</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="title" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">New Category Description</label>
          <div class="col-sm-10">
            <editor
              formControlName="content"
              apiKey="m3edqqp0ax7sg5r2fjilwhp1003m8da5o44echmgnzus5ajm"
              [init]="{
     height: 500,
     menubar: false,
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount'
     ],

     toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist checklist | forecolor backcolor casechange permanentpen formatpainter removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media pageembed template link anchor codesample | a11ycheck ltr rtl | showcomments addcomment'
   }"></editor>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Update</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.box -->
</section>
