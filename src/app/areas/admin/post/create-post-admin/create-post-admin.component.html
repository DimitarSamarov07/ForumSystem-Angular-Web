<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Posts
  </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Add Post</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <!--    TODO: Add validation messages-->
    <form #f="ngForm" class="form-horizontal" [formGroup]="form" (ngSubmit)="onCreatePostFormSubmit(f)">
      <div class="box-body">
        <div class="text-danger"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Post Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter post title" formControlName="title">
            <span class="text-danger"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Post Content</label>
          <div class="col-sm-10">
            <editor
              formControlName="content"
              apiKey="m3edqqp0ax7sg5r2fjilwhp1003m8da5o44echmgnzus5ajm"
              [init]="{
     height: 500,
     menubar: false,
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount'
     ],

     toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist checklist | forecolor backcolor casechange permanentpen formatpainter removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media pageembed template link anchor codesample | a11ycheck ltr rtl | showcomments addcomment'
   }"></editor>

          </div>
        </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-info pull-right">Create</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</section>
