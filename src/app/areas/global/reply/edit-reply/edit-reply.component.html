<mat-spinner *ngIf="loadSpinner"></mat-spinner>
<ng-container *ngIf="!loadSpinner">
  <h1>Editing reply created from user {{reply.author.username}}</h1>

  <div>
    <form #f="ngForm" [formGroup]="form" (ngSubmit)="onFormSubmit(f)">
      <div class="form-group">
        <editor
          id="mytextarea"
          formControlName="content"
          apiKey="m3edqqp0ax7sg5r2fjilwhp1003m8da5o44echmgnzus5ajm"
          [init]="{
     height: 500,
     menubar: false,
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount'
     ],

     toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist checklist | forecolor backcolor casechange permanentpen formatpainter removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media pageembed template link anchor codesample | a11ycheck ltr rtl | showcomments addcomment'
   }"></editor>
        <span class="text-danger"></span>
      </div>
      <button mat-raised-button color="primary" [class.mat-spinner]="btnLoadSpinner" [disabled]="btnLoadSpinner"
              type="submit">Submit reply
      </button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
  </div>

</ng-container>
